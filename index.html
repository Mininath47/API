<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      
    }
    div{
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotate(0);
      animation: a1 10s infinite linear;
    }
    @keyframes a1{
      0%{
        transform: rotate(0);
        background-color: red;
        transition: 5s;
      }
      100%{
        transform: rotate(360deg);
        background-color: green;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
